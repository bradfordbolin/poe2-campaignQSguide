name: Update PoE2 game info

on:
  schedule:
    - cron: "23 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Refresh poe2-game-info.json
        run: node scripts/update-poe2-game-info.mjs

      - name: Commit changes (if any)
        run: |
          if git diff --quiet -- public/poe2-game-info.json; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/poe2-game-info.json
          git commit -m "Update PoE2 game info"
          git push

